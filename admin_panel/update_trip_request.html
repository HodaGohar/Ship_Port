<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin update</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="admin-crew centered">
<div class="container ">
            <div class="title">update trip</div>
            <form action="update_trip_request.php" method="post" enctype="multipart/form-data">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">company/sender Name</span>
                        <input type="text" placeholder="Enter the name of a sender" id="companyName" name="companyName" required>
                    </div>
                    <div class="input-box">
                        <span class="details">phone number</span>
                        <input type="number" placeholder="Enter phone number" id="number" name="number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">address</span>
                        <input type="text" placeholder="Enter address" id="address" name="address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">destination port</span>
                        <input type="text" placeholder="Enter destination port" id="destinationPort" name="destinationPort" required>
                    </div>
                        <div class="input-box">
                            <label for="registerID" class="details">Register ID</label>
                            <input type="text" name="registerID" id="registerID" required>
                        </div>
                        <div class="input-box">
                                <label for="tripID" class="details">Trip ID</label>
                               <input type="text" name="tripID" id="tripID" required>
                        </div>
                       <div class="input-box">
                             <label for="paymentStatus" class="details">payment Status</label>
                            <select name="paymentStatus" id="paymentStatus">
                                  <option value="Paid">Paid</option>
                                  <option value="Unpaid">Unpaid</option>
                                  <option value="Partially Paid">Partially Paid</option>
                                  <option value="Overpaid">Overpaid</option>
                                  <option value="Refunded">Refunded</option>
                                  <option value="Cancelled">Cancelled</option>
                                  <option value="Failed">Failed</option>
                                  <option value="Pending">Pending</option>
                             </select>
                        </div>
                        <div class="input-box">
                             <label for="tripStatus" class="details"> trip Status</label>
                            <select name="tripStatus" id="tripStatus">
                                  <option value="Booked">Booked</option>
                                  <option value="Confirmed">Confirmed</option>
                                  <option value="Pending">Pending</option>
                                  <option value="Cancelled">Cancelled</option>
                                  <option value="Completed">Completed</option>
                                  <option value="Cancelled">Cancelled</option>
                                  <option value="In Progress">In Progress</option>
                                  <option value="Rescheduled">Rescheduled</option>
                                  <option value="Awaiting Payment">Awaiting Payment</option>
                                  <option value="Awaiting Confirmation">Awaiting Confirmation</option>
                                  <option value="Partially Completed">Partially Completed</option>
                             </select>
                        </div>
                </div>
                        <div class="button">
                            <input type="submit" class="btn" name="update_request" value="update trip request">
                            <a href="trip_request_admin.html">go back</a>
                     </div>
    
           </div>

         </form>
        </div>
</div>
</body>
</html>
