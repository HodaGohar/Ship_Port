<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin update</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="admin-crew centered">
<div class="container ">
            <div class="title">update trip</div>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">sender Name</span>
                        <input type="text" placeholder="Enter the name of a sender" id="sender" name="sender" required>
                    </div>
                    <div class="input-box">
                        <span class="details">email</span>
                        <input type="email" placeholder="Enter email" id="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">phone number</span>
                        <input type="number" placeholder="Enter phone number" id="number" name="number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">address</span>
                        <input type="text" placeholder="Enter address" id="address" name="address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">destination port</span>
                        <input type="text" placeholder="Enter destination port" id="destinationPort" name="destinationPort" required>
                    </div>
                    <div class="input-box">
                       <span class="details">cargo description</span>
                       <input type="text" placeholder="Enter cargo description" id="cargoDescription" name="cargoDescription" required>
                   </div>
                   <div class="input-box">
                       <span class="details">weight of cargo </span>
                       <input type="text" placeholder="Enter weight of cargo" id="weight" name="weight" required>
                   </div>
                   <div class="input-box">
                       <span class="details">quantity of cargo</span>
                       <input type="text" placeholder="Enter quantity of cargo" id="quantity" name="quantity" required>
                   </div>
                   <div class="input-box">
                        <label for="payment_method" class="details">Payment Method</label>
                       <select name="payment_method" id="payment_method">
                             <option value="paypal">PayPal</option>
                             <option value="visa">Visa</option>
                             <option value="mastercard">MasterCard</option>
                             <option value="american_express">American Express</option>
                        </select>
                   </div>
                   <div class="input-box">
                       <span class="details">shipping date</span>
                       <input type="date" placeholder="Enter shipping date" id="shippingDate" name="shippingDate" required>
                   </div>
           </div>
            <div class="button">
                        <input type="submit" class="btn" name="update_ship" value="update trip">
                        <a href="trips_admin.html">go back</a>
            </div>
            </form>
        </div>
</div>
</body>
</html>
